[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false
fs_permissions = [{ access = "read", path = "./" }]

# Auto-detect remappings from lib
auto_detect_remappings = true

[profile.default.fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true

[rpc_endpoints]
# BSC
bsc = "${BSC_RPC_URL}"
bsc_testnet = "https://data-seed-prebsc-1-s1.binance.org:8545/"

# DSC Chain
dsc = "${DSC_RPC_URL}"
dsc_testnet = "${DSC_TESTNET_RPC_URL}"

# For verification
[etherscan]
bsc = { key = "${BSCSCAN_API_KEY}", url = "https://api.bscscan.com/api" }
dsc = { key = "${DSCSCAN_API_KEY}", url = "https://api.dscscan.io/api" }
